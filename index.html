<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Breathe">
    <meta name="theme-color" content="#FFFFFF">
    <title>Breathe</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="12" r="4" fill="currentColor"/>
                </svg>
            </div>
            <h1 class="title">Breathe</h1>
        </header>

        <main class="main">
            <div class="exercise-selector">
                <button class="exercise-btn active" data-exercise="relaxing">
                    <span class="exercise-name">Relaxing</span>
                    <span class="exercise-timing">4s in · 6s out</span>
                </button>
                <button class="exercise-btn" data-exercise="calm">
                    <span class="exercise-name">4-7-8</span>
                    <span class="exercise-timing">4s in · 7s hold · 8s out</span>
                </button>
            </div>

            <div class="timer-selector">
                <button class="timer-btn" data-duration="0">∞</button>
                <button class="timer-btn" data-duration="60">1m</button>
                <button class="timer-btn" data-duration="120">2m</button>
                <button class="timer-btn active" data-duration="180">3m</button>
                <button class="timer-btn" data-duration="300">5m</button>
                <button class="timer-btn" data-duration="600">10m</button>
            </div>

            <div class="breathing-container">
                <div class="circle-wrapper">
                    <div class="breathing-circle"></div>
                </div>
                <p class="instruction">Tap to begin</p>
                <p class="phase-timer"></p>
            </div>

            <div class="controls">
                <button class="control-btn start-btn">
                    <svg class="play-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M6 4L16 10L6 16V4Z" fill="currentColor"/>
                    </svg>
                    <svg class="pause-icon hidden" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <rect x="5" y="4" width="3" height="12" fill="currentColor"/>
                        <rect x="12" y="4" width="3" height="12" fill="currentColor"/>
                    </svg>
                </button>
                <button class="control-btn reset-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M4 10C4 6.68629 6.68629 4 10 4C12.2208 4 14.1599 5.21171 15.1973 7M16 10C16 13.3137 13.3137 16 10 16C7.77915 16 5.84009 14.7883 4.80269 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        <path d="M15 4V7H12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M5 16V13H8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <div class="session-info">
                <span class="cycle-count">0 cycles</span>
                <span class="time-remaining"></span>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
